<html>
<head>
    <title>My wishlist</title>
</head>
<body>
    {% include 'header.html' %}
    {% for movie in movies %}
        <div>
        <a href="movie/{{movie.imdbid}}">
            <p>{{movie.title}}</p>
            <img src="{{movie.poster}}" height="200px">
        </a>
        <p>{{movie.year}}</p>
        </div>
        <br>
    {% endfor %}
</body>
</html>
