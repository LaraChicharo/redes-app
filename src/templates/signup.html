<!DOCTYPE html>
<head>
    <link href="{{url_for('static', filename = 'index.css')}}" rel="stylesheet">    
    <title>Signup</title>
</head>
<body background="{{ url_for('static', filename='collage1.jpeg') }}">
  {% include 'header.html' %}
    <form method="POST" action="/signup" class="form1">
        <div class="form-group"> 
            <label for=input1>Username</label>
            <input class="form-control" id="input1" type="text" name="username">
        </div>
        <div class="form-group"> 
            <label for=input2>Password</label>
            <input class="form-control" id="input2" type="password" name="password">
        </div>
        <div class="form-group"> 
            <label for=input3>Confirm Password</label>
            <input class="form-control" id="input3" type="password" name="passwordc">
        </div>
        <input class="btn btn-primary" type="submit" value="Signup">
    </form>
