<header>
  {% extends "bootstrap/base.html" %}
  {% from "macros.html" import nav_link with context %}
  

  {% block content %}


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img style="max-width:170px; margin-top: 7px;"src="{{ url_for('static', filename='peluchinga_logo.jpg')}}" >
    </a>
    
    <span class="navbar-text">

      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	<a href="/wish">Wish List</a>
      </button>
      
      {% if session.username is defined %}
      
      <form method="GET" action="/logout" class="navbar-toggler" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	<input type="submit" value="Logout">
      </form>
      	
      <p>Hola, {{ session.username }}</p>
      
      {% else %}
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	<a href="/login">Login</a>
      </button>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	<a href="/signup">Signup</a>
      </button>	
      
      <p>Hola, visitante</p>
    </span>	
    {% endif %}
    
  </nav>
    
  
  {% endblock %}
  
       
</header>
