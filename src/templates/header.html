<header>
  <link href="{{url_for('static', filename = 'header.css')}}">
  

  {% extends "bootstrap/base.html" %}
  {% from "macros.html" import nav_link with context %}

  {% block content %}
  
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top" id="navbar">

    <a class="navbar-brand" href="/">
      <img style="max-width:170px; margin-top: 7px;"src="{{ url_for('static', filename='peluchinga_logo.jpg')}}" >
    </a>

    <ul class="navbar-nav mr-auto">
      {% if session.username is defined %}
      <li class="nav-item">
	      <a class="nav-link" href="/wish">Wish List</a>
      </li>

      <li class="nav-item">
        <form class="form-inline my- my-lg-0" method="GET" action="/logout">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
      </li>
      <li class="nav-item">
        <span class="navbar-text">
          Hola, {{ session.username }}
        </span>
      </li>
      
      {% else %}
      <li class="nav-item">
      	<a class="nav-link" href="/login">Login</a>
      </li>
      <li class="nav-item">
	      <a class="nav-link" href="/signup">Signup</a>
      </li>
      <li class="nav-item">
	      <span class="navbar-text">
           Hola, visitante
	      </span>
      </li>
      {% endif %}
      
    </ul>
    
    <form class="form-inline my-2 my-lg-0" method="GET" action="/search" class="left-form">
      <input class="form-control mr-sm-2" type="text" name="mquery">
      <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search">
    </form>
    
  </nav>


  {% endblock %}



</header>
